<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel='stylesheet prefetch' href='css/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Message</h1>
    </div>
    <div id="messages" class="messages">
      <div id="messages-content" class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea id="message-input" type="text" class="message-input" placeholder="Say something"></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>
  <script src='js/jquery.min.js'></script>
  <script src='js/jquery.timeago.js'></script>
  <script src='js/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
