<html>

<head>
    <title>Tab</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="box" class="box">
        <div id="side-bar" class="side-bar">
            <div class="side-bar-content">
                <a href="#" data="user-online" class="user-online side-bar-item active">
                    <i class="icon"></i>
                    <span class="numb">10</span>
                </a>
                <a href="#" data="waiting-board" class="waiting-board side-bar-item">
                    <i class="icon"></i>
                    <span class="numb">10</span>
                </a>
                <a href="#" data="playing-board" class="playing-board side-bar-item">
                    <i class="icon"></i>
                    <span class="numb">10</span>
                </a>
            </div>
        </div>
        <div class="tab-box">
            <div class="user-online tab active">
                <div class="title">
                    User Online
                </div>
                <div id="tab-content" class="content">
                </div>
            </div>
            <div class="waiting-board tab">
                <div class="title">
                    Waiting Board
                </div>
                <div class="content">
                    content
                </div>
            </div>
            <div class="playing-board tab">
                <div class="title">
                    Playing Board
                </div>
                <div class="content">
                    content
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
